<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

<!-- Header -->

    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea cozy">
      </div>
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>

<!-- Mission Statement -->
    <div class="mission">
      <div class="text-content">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

<!-- Featured Teas -->
  <div class="featured">

    <div class="text-content">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
    </div>

    <div class="specials">

      <div class="special">
        <img src="./resources/images/img-berryblitz.jpg" alt="cup of Fall Berry Blitz tea">
        <h4 class="item">Fall Berry Blitz Tea</h4>
      </div>

      <div class="special">
        <img src="./resources/images/img-spiced-rum.jpg" alt="Loose leaf Spiced Rum Tea">
        <h4 class="item">Spiced Rum Tea</h4>
      </div>

      <div class="special">
        <img src="./resources/images/img-donut.jpg" alt="seasonal donut on plate">
        <h4 class="item">Seasonal Donuts</h4>
      </div>

      <div class="special">
        <img src="./resources/images/img-myrtle-ave.jpg" alt="cup of Myrtle Ave Tea">
        <h4 class="item">Myrtle Ave Tea</h4>
      </div>

      <div class="special">
        <img src="./resources/images/img-bedford-bizarre.jpg" alt="cup of Bedford Bizarre with sugar">
        <h4 class="item">Bedford Bizarre Tea</h4>
      </div>

    </div>

  </div>

  </body>
</html>
